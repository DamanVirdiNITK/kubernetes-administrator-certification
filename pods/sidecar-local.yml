apiVersion: v1
kind: Pod
metadata:
  name: git-sync
  labels:
    app: sidecar-pod
spec:
  containers:
  - name: ctr-webpage
    image: nginx
    volumeMounts:
    - name: html
      mountPath: /usr/share/nginx/
  - name: ctr-sync
    image: k8s.gcr.io/git-sync:v3.1.6
    volumeMounts:
    - name: html
      mountPath: /tmp/git
    env:
    - name: GIT_SYNC_REPO
      value: https://github.com/manifoldailearning/pods-sidecar.git
    - name: GIT_SYNC_BRANCH
      value: main
    - name: GIT_SYNC_DEPTH
      value: "1"
    - name: GIT_SYNC_DEST
      value: "html"
  volumes:
  - name: html
    emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: svc-sidecar
spec:
  selector:
    app: sidecar-pod
  type: NodePort
  ports:
  - port: 80
    nodePort: 30001
